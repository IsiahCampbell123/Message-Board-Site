<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Message Board</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
        }
        .header {
            background: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .message-board {
            margin-top: 20px;
        }
        .message-board h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #003366;
        }
        .message {
            border-bottom: 1px solid #f0f0f0;
            padding: 10px 0;
            transition: background 0.3s;
        }
        .message:hover {
            background: #f9f9f9;
        }
        .author {
            font-weight: bold;
            color: #003366;
            font-size: 1.1rem;
        }
        .content {
            margin-top: 5px;
            font-size: 1rem;
            color: #555;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message-form {
            margin-top: 30px;
        }
        .message-form h2 {
            font-size: 1.8rem;
            color: #003366;
        }
        .message-form input,
        .message-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .message-form input:focus,
        .message-form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        .message-form button {
            display: inline-block;
            padding: 12px 20px;
            background: #003366;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .message-form button:hover {
            background: #00509e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Interactive Message Board</h1>
    </div>
    <div class="container">
        <!-- Message Board -->
        <div class="message-board" id="messageBoard">
            <h2>Messages</h2>
            <!-- Messages will dynamically appear here -->
        </div>

        <!-- Message Form -->
        <div class="message-form">
            <h2>Post a Message</h2>
            <form id="messageForm">
                <input type="text" id="author" placeholder="Your Name" required>
                <textarea id="content" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Select form and message board elements
        const messageForm = document.getElementById('messageForm');
        const messageBoard = document.getElementById('messageBoard');

        // Function to add a new message
        function addMessage(author, content) {
            // Create a new message container
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            // Create author element
            const authorDiv = document.createElement('div');
            authorDiv.classList.add('author');
            authorDiv.textContent = author;

            // Create content element
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');
            contentDiv.textContent = content;

            // Append author and content to the message container
            messageDiv.appendChild(authorDiv);
            messageDiv.appendChild(contentDiv);

            // Append the message container to the message board
            messageBoard.appendChild(messageDiv);
        }

        // Event listener for form submission
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the page from reloading

            // Get form values
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;

            // Add the message to the board
            addMessage(author, content);

            // Clear the form inputs
            messageForm.reset();
        });
    </script>
</body>
</html>
